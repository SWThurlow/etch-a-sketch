<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="resetstyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <main>
            <div class="gridContainer"></div>
            <h2>Change it up!</h2>
            <section>
                <h3>Number of grid cells</h3>
                <div class="gridSize">
                    <label for="gridSize">Grid Size:</label><p></p><input type="range" min="16" max="64" step="1" name="gridSize" id="gridSize" value="32">
                </div>
                <h3>Colour</h3>
                <div class="colourSelect">
                    <button id="greyScale"data-click="colour" >Grey Scale</button>
                    <button id="rainbow" data-click="colour">Rainbow</button>
                    <div class="picker">
                        <label for="colour">Pick your own:</label>
                        <input type="color" name="colour" id="picker">
                    </div>
                </div>
                <h3>Eraser</h3>
                <div class="eraser">
                    <button id="eraser" data-click="colour">Just a bit of it</button>
                    <button class="clearGrid" data-click="clear-grid">The Whole Grid</button>
                </div>
                <h3>How to draw</h3>
                <div class="howToDraw">
                    <button  class="drawOnClick" data-click="draw-on-click">One cell at a time</button>
                    <button  class="drawOnMouseover" data-click="draw-on-mouseover">Big brush strokes</button>
                </div>
            </section>
        </main>
    </body>
    <script src="script.js"></script>
</HTML>
